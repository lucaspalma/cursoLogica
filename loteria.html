<button id="botaoStart">Start</button>
<script>
function sorteia() {
	var lista = [];
	var i = 0;
	while(i < 6) {
		var numero = Math.round( Math.random() * 60 );	
		if(lista.indexOf(numero) == -1) {
			lista.push(numero);	
			i++;
		}
	}
	return lista;
}

function start () {
	var numerosSorteados = sorteia();
	console.log(numerosSorteados)
	var chute = parseInt(prompt("Chute um número? Tente a sorte"));

	var tentativa = 1;
	while((chute < 0 || chute > 60 || isNaN(chute)) && tentativa < 5){
		alert("Número inválido! apenas entre 0 e 60");
		chute = parseInt(prompt("Chute um número? Tente a sorte"));
		tentativa = tentativa + 1;	
	}
		
	if(tentativa >= 5) {
		alert("GAME OVER")
	}
	else if(numerosSorteados.indexOf(chute) >= 0) {
		alert("Você acertou")
	}
	else {
		alert("Você errou")	
	}
}

botaoStart.onclick = start;
</script>
