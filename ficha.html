<script>
function calculaIdade(diaNascimento, mesNascimento, anoNascimento) {
	var dataHoje = new Date();
	var diaAtual = dataHoje.getDate();
	var mesAtual = dataHoje.getMonth();
	var anoAtual = dataHoje.getFullYear();

	var idade = anoAtual - anoNascimento;
	if(mesAtual == mesNascimento) {
		if(diaAtual >= diaNascimento) {
			return idade;
		}
		else {
			return idade - 1;
		}
	}
	else if(mesAtual < mesNascimento) {
		return --idade;
	}
	else {
		return idade;
	}
}
var nome = prompt("qual o seu nome?");
var peso = devolveUmNumeroDecimal("qual o seu peso?");
var altura = devolveUmNumeroDecimal("qual a sua altura?");

var dataNasci = prompt("Qual a sua data de nascimento? Ex: dd/mm/aaaa");
var arrayData = dataNasci.split("/");
var diaNasci = parseInt(arrayData[0])
var mesNasci = parseInt(arrayData[1])
var anoNasci = parseInt(arrayData[2])

var imc = peso / (altura * altura);
document.write("<p>Nome: " + nome + "</p>");
document.write("<p>Peso: " + formataGrana(peso) + " kg</p>");
document.write("<p>Altura: " + formataGrana(altura) + " m</p>");
document.write("<p>Idade: " + calculaIdade(diaNasci, mesNasci, anoNasci) + " anos</p>");
document.write("<p>IMC: " + formataGrana(imc) + "</p>");
if(imc < 18.5) {
	document.write("<p>magro dms</p>")
} else if(imc < 25) {
	document.write("<p>ok</p>")
} else if(imc < 30) {
	document.write("<p>acima</p>")
} else {
	document.write("<p>obeso</p>")
}
