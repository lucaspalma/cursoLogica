<meta charset="UTF-8">
<script src="funcoes.js"></script>
<script>
var nome = prompt("qual o seu nome?");
var peso = devolveUmNumeroDecimal("qual o seu peso?");
var altura = devolveUmNumeroDecimal("qual a sua altura?");
var idade = parseInt(prompt("qual a sua idade?"));
var imc = peso / (altura * altura);
document.write("<p>Nome: " + nome + "</p>");
document.write("<p>Peso: " + formataGrana(peso) + " kg</p>");
document.write("<p>Altura: " + formataGrana(altura) + " m</p>");
document.write("<p>Idade: " + idade + " anos</p>");
document.write("<p>IMC: " + formataGrana(imc) + "</p>");
if(imc < 18.5) {
	document.write("<p>magro dms</p>")
} else if(imc < 25) {
	document.write("<p>ok</p>")
} else if(imc < 30) {
	document.write("<p>acima</p>")
} else {
	document.write("<p>obeso</p>")
}
